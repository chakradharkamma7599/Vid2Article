<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Blogs</title>
</head>
<body class="font-sans antialiased">

    <nav class="bg-gradient-to-r from-purple-700 to-pink-600 p-4 px-10 text-white text-bold flex justify-between items-center shadow-lg">
        <div class="text-3xl ml-6 font-bold">Vid2Blog AI</div>
        <div><a href="/logout" class="text-white mr-6 hover:underline transition-all duration-300 hover:scale-110 font-medium">Logout</a></div>
    </nav>

    <!-- Main content area -->
     <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Your Generated Blogs</h2>
            <p class="text-gray-600 mb-8 text-center text-lg">Here you can view and manage all the blogs you've generated from YouTube videos.</p>
            
            <!-- Blog List -->
            <div id="blogList" class="space-y-6">
                <!-- Example Blog Item -->
                <div class="p-6 bg-gray-50 rounded-xl border border-gray-200 hover:bg-gray-100 transition-all duration-300">
                    <h3 class="text-2xl font-bold mb-3 text-gray-800">Blog Title 1</h3>
                    <p class="text-gray-600 mb-4 text-lg">This is a preview of the generated blog content. Click to view full blog.</p>
                    <button class="px-6 py-3 text-lg font-bold hover:shadow-lg transition-all duration-300 rounded-xl transform hover:scale-105 bg-gradient-to-r from-purple-600 to-pink-600 text-white">View Blog</button>
                </div>
                <!-- More blog items will be dynamically added here -->
            </div>
        </div>
     </div>
    
</body>
</html>
